  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Trova la navbar e tutti i collegamenti all'interno
      var mainNavbar = document.getElementById("mainNavbar");
      var navbarLinks = mainNavbar.querySelectorAll(".closeNavbar");
  
      // Aggiungi un gestore di eventi a ciascun collegamento per chiudere la navbar quando viene fatto clic
      navbarLinks.forEach(function (link) {
        link.addEventListener("click", function () {
          var navbarToggler = mainNavbar.querySelector(".navbar-toggler");
          if (navbarToggler) {
            navbarToggler.click(); // Simula il clic sul pulsante del toggler per chiudere la navbar
          }
        });
      });
    });
  </script>
