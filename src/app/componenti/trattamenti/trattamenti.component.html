<app-navbar></app-navbar>

<body>
  

<div class="container-fluid mt-5 pt-5 d-flex justify-content-center align-items-center flex-column">
  <div class="row ">
    <div class="col-12 col-md-12 d-flex flex-column justify-content-center align-items-center">
      <h1>Listino Prezzi</h1>      
      <p>{{categoria}} {{tipo}}</p>
      <img src="../../../assets/media/divider.png" alt="" class="img-fluid">
    </div>    
  </div>



  <div class="row justify-content-center align-items-center w-100">
    <div class="col-12 col-md-12 d-flex flex-column justify-content-center align-items-center">
      <table class="table table-borderless">
        <thead>
          <tr>            
            <th scope="col">Trattamento</th>
            <th scope="col">Prezzo</th>            
            <th scope="col" *ngIf="isUserLoggedIn()">Modifica</th>
            <th scope="col" *ngIf="isUserLoggedIn()">Elimina</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of dati">      
            <td>{{ dato.nome | titlecase }}</td>

            <td>â‚¬ {{ dato.prezzo }}</td> 

            <td *ngIf="isUserLoggedIn()">
              <button class="btn" (click)="modificaDato(dato.id)"><i class="fa-regular fa-pen-to-square fa-xl" style="color: #342d25;"></i></button>
            </td> 

            <td *ngIf="isUserLoggedIn()">  
              <button class="btn" (click)="eliminaDato(dato.id)"><i class="fa-solid fa-trash fa-xl" style="color: #342d25;"></i></button>
            </td> 
                   
          </tr>        
        </tbody>
      </table>
      <img src="../../../assets/media/divider.png" alt="" class="img-fluid divider-finale">
    </div>
  </div>
</div>
</body>
